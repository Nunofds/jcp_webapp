{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="pt-5">
    <div class="pt-5 mt-5 text-center">
        {% include 'bases/alert_info.html' %}
        <h1 class="my-5 animate__animated  animate__slideInRight">Nos Services</h1>
    </div>
</div>

<section id="services" class="py-5">
    <div class="container">
        <div class="row text-center">
            {% for service in services %}
            <div class="col-lg-4 col-md-6 col-sm-12 my-3 animate__animated  animate__slideInRight">
                <div class="card" style="width: 18rem;">
                    {% if service.image %}
                    <img src="{{ service.image.url|default_if_none:'#' }}" class="card-img-top" alt="{{ service.name }}" style="min-height:100px;max-height:150px;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{service.name}}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
