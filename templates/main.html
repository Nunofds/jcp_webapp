<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Entreprise créée en 1977 dédiée aux installations électriques, télécommunications, systèmes de détection incendie, vidéosurveillance, intrusion et alarmes.">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <!-- title -->
    <title>{% block title %}João Cerqueira Pereira, Lda{% endblock %}</title>
    <!-- bootstrap 5 css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <!-- lato 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--Animate.css cdn link-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--my css style links-->
    {% block styleshets %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/formatage.css' %}">
    <link rel="stylesheet" href="{% static 'css/bases/navbar.css' %}">

</head>
    <body>
        <header>
            {% include 'bases/navbar.html' %}
            {% block header %}{% endblock %}
        </header>

        <main>{% block content %} {% endblock %}</main>

        <footer>{% include 'bases/footer.html' %}</footer>

        {% block scripts %}

        {% endblock %}
    </body>
</html>
